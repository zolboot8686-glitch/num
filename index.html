            <div className="text-sm font-medium text-gray-800">{student.givenName}</div>
          </div>
        </div>
      </div>
    </div>
  );

            <button key={idx} className="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-gray-100 text-gray-700 text-sm text-left">

              <span>{item.label}</span>

          ))}
        </nav>
      </Card>
    </aside>
  );
}

      <div className="w-9 h-9 rounded-lg bg-blue-100 grid place-items-center text-blue-700">
